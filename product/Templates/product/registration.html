                                       <!-- Modal -->

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Product Registration</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">DATE REGISTERED</div>
                            <div class="DATE">
                                <div class="input-group">
                                    <input class="input--style-5" type="DATE" name="date" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">SKU</div>
                            <div class="name">
                                <div class="input-group">
                                    <input class="input--style-5" type="name" name="sku" minlength="4" maxlength="16" required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">CATEGORY</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="value" name="category" minlength="4" maxlength="16" required>
                                </div>
                            </div>
                        </div>
                        

                         <div class="form-row">
                            <div class="name">NAME</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="value" name="name" minlength="3" maxlength="16" required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">BRAND</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="value" name="brand" placeholder="if any, NA if None" minlength="3" maxlength="16" required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">COLOR</div>
                            <div class="NAME">
                                <div class="input-group">
                                    <input class="input--style-5" type="name" name="color" minlength="3" maxlength="16" required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">SIZE/DIMENSION</div>
                            <div class="name">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="size" required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">PRICE</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="value" name="price" minlength="0" maxlength="20" required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">NO OF STOCKS</div>
                            <div class="name">
                                <div class="input-group">
                                    <input class="input--style-5" type="name" name="stocks"
                                    minlength="0" maxlength="20" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                                    <p>Images Upload:</p>
                                            <input type="file" placeholder="" class=" " name="image1" required>
                                             <input type="file" placeholder="" class=" " name="image2" required>
                                              <input type="file" placeholder="" class=" " name="image3" required>
                        </div>
                        <p>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button> 

                        </div>
                        </p>
                    </form>

                </div>
            </div>
        </div>
        <br><br><br><br>Tabanao
    </div>

        <script src="product/js/jquery-1.11.1.min.js"></script>
        <script src="product/js/bootstrap.min.js"></script>
        <script src="product/js/jquery.backstretch.min.js"></script>
        <script src="product/js/retina-1.1.0.min.js"></script>
        <script src="product/js/scripts.js"></script>
